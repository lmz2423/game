<script type="text/javascript" src="../../preloadJS/lib/preloadjs-0.6.1.min.js"></script>
<script type="text/javascript" src="self/Monster.js"></script>
<script>
    (function () {
        'use strict';
        var queue = new createjs.LoadQueue(true);
        var manifest = [
            "image/sport.png",
            "image/reset.png",
            "image/glitch_walker.png",
            "image/MonsterB.png"
        ];
        queue.loadManifest(manifest);
        queue.on("complete", handleComplete, this);
        function handleComplete() {
            var stage = createjs.Stage("gameView");
            var ships = new Monster("Luomingzhong", manifest[3]);
            stage.addChild(ships);
            createjs.Ticker.addEventListener("tick", startGame);

        }

        function startGame() {
            stage.update();
        }
    }());
</script>

</body>
