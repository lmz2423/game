<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection"/>
    <meta name="keywords" content=""/>
    <meta name="Description" content=""/>
    <meta name="renderer" content="webkit">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title></title>
</head>
<body>
<canvas id="gameView" height="600" width="800" style="border: 1px solid black"></canvas>
<script type="text/javascript" src="../library/easeljs-0.8.1.min.js"></script>
<script>
    (function () {
        'use strict';
        var stage = new createjs.Stage("gameView");
        var text = new createjs.Text("", "20px Arial", "#ff7700");
        text.x = 100;
        text.y = 100;
        text.maxWidth =300;
        text.textBaseline = "alphabetic";
        text.textAlign = "middle";
        text.skewY = 30;
        text.skewX = 10;
        text.regX = 20;
        text.regY = 40;
        text.shadow = new createjs.Shadow("#bbb", 3, 3, 2);
        stage.addChild(text);
        stage.update();
    }());
</script>
</body>
</html>
